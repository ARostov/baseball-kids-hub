name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]  # Ð¿Ñ€Ð¾Ð´Ð°ÐºÑˆÐ½ Ð´ÐµÐ¿Ð»Ð¾Ð¹ Ñ‚Ð¾Ð»ÑŒÐºÐ¾ Ð¸Ð· main
  pull_request:
    branches: [ "**" ]  # Ð¿Ñ€ÐµÐ²ÑŒÑŽ Ð´Ð»Ñ Ð²ÑÐµÑ… PR

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Create branch-specific build
        run: |
          # ÐŸÐ¾Ð»ÑƒÑ‡Ð°ÐµÐ¼ Ð¸Ð¼Ñ Ð²ÐµÑ‚ÐºÐ¸
          if [ "${{ github.event_name }}" = "pull_request" ]; then
          BRANCH_NAME="${{ github.head_ref }}"
          else
          BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          fi
          
          # Ð—Ð°Ð¼ÐµÐ½ÑÐµÐ¼ ÑÐ¿ÐµÑ†ÑÐ¸Ð¼Ð²Ð¾Ð»Ñ‹ Ð² Ð¸Ð¼ÐµÐ½Ð¸ Ð²ÐµÑ‚ÐºÐ¸
          CLEAN_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[\/#]/-/g')
          echo "Branch: $BRANCH_NAME"
          echo "Clean branch: $CLEAN_BRANCH_NAME"
          
          # Ð¡Ð¾Ð·Ð´Ð°ÐµÐ¼ Ð¿Ð°Ð¿ÐºÑƒ Ð´Ð»Ñ Ð±Ð¸Ð»Ð´Ð° Ð²ÐµÑ‚ÐºÐ¸ (Ñ€ÐµÐºÑƒÑ€ÑÐ¸Ð²Ð½Ð¾)
          mkdir -p "./dist-branches/$CLEAN_BRANCH_NAME"
          
          # ÐšÐ¾Ð¿Ð¸Ñ€ÑƒÐµÐ¼ ÑÐ¾Ð´ÐµÑ€Ð¶Ð¸Ð¼Ð¾Ðµ dist Ð² Ð¿Ð°Ð¿ÐºÑƒ Ð²ÐµÑ‚ÐºÐ¸
          cp -r ./dist/* "./dist-branches/$CLEAN_BRANCH_NAME/" || echo "Copy completed"
          
          # ÐŸÑ€Ð¾Ð²ÐµÑ€ÑÐµÐ¼ Ñ‡Ñ‚Ð¾ ÑÐºÐ¾Ð¿Ð¸Ñ€Ð¾Ð²Ð°Ð»Ð¾ÑÑŒ
          echo "Contents of dist-branches:"
          ls -la "./dist-branches/$CLEAN_BRANCH_NAME/"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist-branches

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Get clean branch name
        id: branch
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            BRANCH_NAME="${{ github.head_ref }}"
          else
            BRANCH_NAME="${GITHUB_REF#refs/heads/}"
          fi
          CLEAN_BRANCH_NAME=$(echo "$BRANCH_NAME" | sed 's/[\/#]/-/g')
          echo "branch_name=$CLEAN_BRANCH_NAME" >> $GITHUB_OUTPUT

      - name: Add PR Comment with Preview URL
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const baseUrl = 'https://arostov.github.io/baseball-kids-hub';
            const branchName = '${{ steps.branch.outputs.branch_name }}';
            const previewUrl = `${baseUrl}/${branchName}/`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸŽ‰ Preview deployed! \n\n**View your PR preview here:** ${previewUrl}`
            })