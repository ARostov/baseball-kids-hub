<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Baseball Kids Hub</title>
    <script>
        // Single Page App for GitHub Pages
        const segmentCount = 0;
        const l = window.location;
        const base = l.pathname.split('/').slice(0, 1 + segmentCount).join('/');
        const redirect = base + '/index.html';
        const url = l.origin + base + '/index.html' + l.search + l.hash;
        sessionStorage.redirect = l.pathname;
        window.location.replace(url);
    </script>
</head>
<body>
<noscript>
    <h1>Baseball Kids Hub</h1>
    <p>If you are not redirected automatically, <a href="/baseball-kids-hub/">click here</a>.</p>
</noscript>
</body>
</html>
